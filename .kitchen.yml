driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-5.11
  - name: centos-6.6
  - name: centos-7.0

suites:
  - name: cron
    run_list:
      - recipe[magento-ng::cron]
  - name: etc-local
    run_list:
      - recipe[magento-ng::etc-local]
  - name: stack
    run_list:
      - recipe[magento-ng::stack]
